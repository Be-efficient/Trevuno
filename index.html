<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trevuno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">Trevuno</div>
    <nav>
      <a href="#">Focus</a>
      <a href="#">Habits</a>
      <a href="#">Motivate</a>
      <a href="#">Productivity</a>
    </nav>
    <a href="#" class="signup">Sign Up</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-inner">
      <h1>Enter Your Journey</h1>
      <p>Click the crystal orb to begin</p>
    </div>
  </section>

  <!-- Gateway Section with Orb + Cards -->
  <div class="gateway">
    <h2 class="entry-title">Enter Your Journey</h2>
    <p class="entry-subtitle">Click the crystal orb to begin</p>

    <!-- Orb -->
    <div class="orb">
      <button class="btn">Start</button>
    </div>

    <!-- Cards Around Orb -->
    <div class="emerge-cards">
      <div class="card" style="--i:0">Focus</div>
      <div class="card" style="--i:1">Habits</div>
      <div class="card" style="--i:2">Motivate</div>
      <div class="card" style="--i:3">Productivity</div>
    </div>
  </div>

  <!-- Organize Section -->
  <section>
    <h2>Organize</h2>
    <p>Structure your day with clarity</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Trevuno. All rights reserved.</p>
  </footer>

</body>
</html>
