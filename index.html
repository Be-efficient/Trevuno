<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevuno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="brand">Trevuno</div>
</header>

<section class="hero">
    <div class="hero-inner">

        <h1>Welcome to Trevuno</h1>
        <p>Your guided path to productivity, clarity, and motivation.</p>

        <div class="gateway">
            <h2 class="entry-title">Click the crystal ball to begin</h2>

            <div class="orb" id="orb">
                <div class="glow"></div>
                <div class="swirl"></div>
                <div class="surface">
                    <div class="sheen"></div>
                </div>
            </div>
        </div>

        <!-- Floating cards -->
        <div class="floating-cards">
            <div class="card" id="card1">
                <h3>Motivation</h3>
                <p>Boost your energy & mindset.</p>
            </div>

            <div class="card" id="card2">
                <h3>Organize</h3>
                <p>Bring clarity to your day.</p>
            </div>

            <div class="card" id="card3">
                <h3>Productivity</h3>
                <p>Do more with better focus.</p>
            </div>
        </div>

    </div>
</section>

<script src="script.js"></script>
</body>
</html>
