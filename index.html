<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trevuno</title>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

<!-- Styles -->
<link rel="stylesheet" href="styles.css" />

</head>
<body>

<div class="background">
  <!-- Colorful Blobs -->
  <div class="blob purple-pink"></div>
  <div class="blob yellow-pink delay-2"></div>
  <div class="blob blue-purple delay-4"></div>
  <div class="blob cyan-blue delay-6"></div>
  <div class="blob pink-rose delay-8"></div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar hidden">
  <div class="sidebar-inner">
    <h2>Navigation</h2>
    <div class="sidebar-line"></div>

    <nav>
      <a><i data-lucide="target"></i> Focus</a>
      <a><i data-lucide="menu"></i> Habits</a>
      <a><i data-lucide="briefcase"></i> Organize</a>
      <a><i data-lucide="lightbulb"></i> Motivate</a>
    </nav>

    <div class="premium-box">
      <p class="premium-title">Premium Features</p>
      <p class="premium-sub">Unlock advanced tools</p>
    </div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="content" class="content">
  <header class="header">
    <div class="header-left">
      <button id="toggleBtn" class="menu-btn">Menu</button>

      <div class="logo-wrap">
        <div class="logo-icon">
          <i data-lucide="rocket"></i>
        </div>
        <h1>Trevuno</h1>
      </div>
    </div>

    <nav class="header-nav">
      <a>Organize</a>
      <a>Productivity</a>
      <a>Motivate</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2 class="hero-title">Trevuno</h2>

    <!-- FEATURE CARDS CONTAINER -->
    <div class="feature-container">

      <!-- Mobile layout -->
      <div class="mobile-cards">
        <div class="card"><div class="icon cyan"><i data-lucide="menu"></i></div><span>Focus</span></div>
        <div class="card"><div class="icon purple"><i data-lucide="target"></i></div><span>Habits</span></div>
        <div class="card"><div class="icon pink"><i data-lucide="lightbulb"></i></div><span>Motivate</span></div>
        <div class="card"><div class="icon violet"><i data-lucide="briefcase"></i></div><span>Organize</span></div>

        <div class="start-btn-mobile">Start</div>
      </div>

      <!-- Desktop layout -->
      <div class="desktop-cards">

        <div class="desk-card c1">
          <div class="icon cyan large"><i data-lucide="menu"></i></div>
          <span>Focus</span>
        </div>

        <div class="desk-card c2">
          <div class="icon purple large"><i data-lucide="target"></i></div>
          <span>Habits</span>
        </div>

        <div class="desk-card c3">
          <div class="icon pink large"><i data-lucide="lightbulb"></i></div>
          <span>Motivate</span>
        </div>

        <div class="desk-card c4">
          <div class="icon violet large"><i data-lucide="briefcase"></i></div>
          <span>Organize</span>
        </div>

        <div class="start-btn-desktop">Start</div>
      </div>

    </div>
  </section>
</div>

<script src="script.js"></script>
<script>
  lucide.createIcons();
</script>

</body>
</html>
