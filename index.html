<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trevuno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide/dist/lucide.js"></script>
  <style>
    /* Blob Animation */
    @keyframes blob {
      0% { transform: translate(0px,0px) scale(1); }
      33% { transform: translate(30px,-50px) scale(1.1); }
      66% { transform: translate(-20px,20px) scale(0.9); }
      100% { transform: translate(0px,0px) scale(1); }
    }
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }
    .animation-delay-6000 { animation-delay: 6s; }
    .animation-delay-8000 { animation-delay: 8s; }

    /* Slide-in Animation */
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 relative overflow-x-hidden font-sans">

  <!-- Colorful Realistic Blobs -->
  <div class="absolute top-20 left-1/4 w-96 h-96 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob"></div>
  <div class="absolute top-40 right-1/4 w-96 h-96 bg-gradient-to-br from-yellow-300 to-pink-400 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-2000"></div>
  <div class="absolute bottom-40 left-1/3 w-96 h-96 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-4000"></div>
  <div class="absolute top-1/2 right-1/3 w-96 h-96 bg-gradient-to-br from-cyan-300 to-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-6000"></div>
  <div class="absolute bottom-20 right-1/4 w-96 h-96 bg-gradient-to-br from-pink-400 to-rose-400 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-8000"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed left-0 top-0 h-full w-full md:w-72 bg-white/30 md:border-r border-white/40 shadow-2xl z-50 hidden animate-slideIn p-6 flex flex-col">
    <h2 class="text-purple-900 text-xl md:text-2xl font-bold mb-2">Navigation</h2>
    <div class="h-1 w-16 bg-gradient-to-r from-violet-500 to-pink-500 rounded-full mb-6"></div>
    <nav class="flex-1 space-y-3">
      <a href="#" class="block px-4 py-3 rounded-xl bg-white/50 hover:bg-white/70 text-purple-900 transition-all duration-300 border border-white/60 shadow-sm flex items-center gap-3">
        <i data-lucide="target" class="w-5 h-5"></i> Focus
      </a>
      <a href="#" class="block px-4 py-3 rounded-xl hover:bg-white/40 text-purple-700 hover:text-purple-900 transition-all duration-300 flex items-center gap-3">
        <i data-lucide="menu" class="w-5 h-5"></i> Habits
      </a>
      <a href="#" class="block px-4 py-3 rounded-xl hover:bg-white/40 text-purple-700 hover:text-purple-900 transition-all duration-300 flex items-center gap-3">
        <i data-lucide="briefcase" class="w-5 h-5"></i> Organize
      </a>
      <a href="#" class="block px-4 py-3 rounded-xl hover:bg-white/40 text-purple-700 hover:text-purple-900 transition-all duration-300 flex items-center gap-3">
        <i data-lucide="lightbulb" class="w-5 h-5"></i> Motivate
      </a>
    </nav>
  </div>

  <!-- Header -->
  <header class="flex flex-col md:flex-row items-start md:items-center justify-between p-8 gap-4 relative z-10">
    <div class="flex items-center gap-3 md:gap-6 w-full md:w-auto">
      <button id="menuBtn" class="px-6 py-3 rounded-xl bg-gradient-to-r from-violet-500 to-pink-500 text-white font-semibold shadow-lg hover:scale-105 transition-all">Menu</button>
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-violet-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-lg relative overflow-hidden group">
          <div class="absolute inset-0 bg-gradient-to-br from-cyan-400 to-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <i data-lucide="rocket" class="w-6 h-6 text-white relative z-10 group-hover:-translate-y-1 group-hover:rotate-12 transition-transform duration-300"></i>
        </div>
        <h1 class="text-purple-900 text-2xl font-bold tracking-tight">Trevuno</h1>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="flex flex-col items-center justify-center py-12 relative z-10">
    <h2 class="text-6xl md:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-600 via-pink-600 to-cyan-600 mb-8 tracking-tight">Trevuno</h2>
    <button class="relative group">
      <div class="absolute -inset-8 bg-gradient-to-r from-violet-400 via-purple-400 to-pink-400 rounded-full blur-3xl opacity-60 group-hover:opacity-90 transition-opacity animate-pulse"></div>
      <div class="relative w-64 h-64 rounded-full bg-gradient-to-br from-violet-400 via-purple-400 to-pink-400 flex items-center justify-center shadow-2xl border-4 border-white/60 backdrop-blur-sm group-hover:scale-110 group-hover:rotate-12 transition-all duration-500">
        <span class="text-white text-3xl font-bold">Start</span>
      </div>
    </button>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Sidebar toggle
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>

</body>
</html>
