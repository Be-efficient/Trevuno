<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trevuno</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#organize">Organize</a></li>
      <li><a href="#productivity">Productivity</a></li>
      <li><a href="#motivate">Motivate</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="intro">
      <h1>Enter Your Journey</h1>
      <p>Click the crystal orb to begin</p>

      <!-- Launchpad keeps the orb and cards aligned -->
      <div class="launchpad">
        <button class="square hidden" id="focus">Focus</button>
        <button class="start" id="start" aria-label="Start">Start</button>
        <button class="square hidden" id="habits">Habits</button>
      </div>
    </section>

    <section id="organize" class="organize">
      <h2>Organize</h2>
      <p>Structure your day with clarity.</p>
      <div class="button-row">
        <button class="square">Motivate</button>
        <button class="square">Productivity</button>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start');
      const focusBtn = document.getElementById('focus');
      const habitsBtn = document.getElementById('habits');

      startBtn.addEventListener('click', () => {
        // Remove the hidden state so animation can show them
        focusBtn.classList.remove('hidden');
        habitsBtn.classList.remove('hidden');

        // Trigger emergence animations symmetrically
        focusBtn.classList.remove('emerge-right');
        habitsBtn.classList.remove('emerge-left');

        focusBtn.classList.add('emerge-left');
        habitsBtn.classList.add('emerge-right');
      });
    });
  </script>
</body>
</html>
